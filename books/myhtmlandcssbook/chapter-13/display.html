<!DOCTYPE html>
<html>
	<head>
		<title>Display</title>
		<style type="text/css">
            body {
                font-family: Arial, Verdana, sans-serif;
                color: #111111;
            }
            li {
                /* 将列表横向排列，形成菜单 */
                display: inline;
                margin-right: 10px;
            }
            li.coming-soon {
                display: none;
            }
		</style>
	</head>
	<body>
        <ul>
            <li>Home</li>
            <li>Products</li>
            <li class="coming-soon">Services</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
	</body>
</html>
