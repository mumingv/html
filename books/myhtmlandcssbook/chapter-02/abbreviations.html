<html>
	<head>
		<title>Abbreviations and Acronyms</title>
		<style type="text/css">
		</style>
	</head>
	<body>
        <p><abbr title="Professor">Prof</abbr> Stephen Hawking is a theoretical physicist and cosmologist.</p>
        <!-- acronym在html5中已经被废弃，统一使用abbr-->
