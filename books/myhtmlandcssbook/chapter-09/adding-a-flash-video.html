<!DOCTYPE html>
<html>
	<head>
		<title>Adding a Flash Video</title>
        <!-- 加载swfobject脚本，用于加载动画 -->
        <!-- 脚本原位置：http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js -->
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			var params = {
                /* 这里的视频文件路径是基于下面的播放器文件所在目录而言的 */
			    movie:"../video/puppy.flv"
            };
            /* 第1个参数：播放器 */
            /* 最后两个参数是上面设置的变量 */
			swfobject.embedSWF("flash/osplayer.swf", "snow", "400", "345", "8.0.0", flashvars, params);
			</script>
	</head>
	<body>
		<div id="snow">
			<p>A video of a puppy playing in the snow</p>
		</div>
	</body>
</html>
