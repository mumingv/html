<html>
	<head>
		<title>Adding a Flash Movie</title>
        <!-- 加载swfobject脚本，用于加载动画 -->
        <!-- 脚本原位置：http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js -->
        <script type="text/javascript" src="swfobject.js"></script> 
        <!-- 调用swfobject.embedSWF函数加载指定的动画 -->
        <!-- 第1个参数：Flash影片swf文件的位置
             第2个参数：Flash影片在页面的位置(即：id为bird的div所在位置)
             第3个参数：Flash影片宽度
             第4个参数：Flash影片的高度
             第5个参数：Flash播放器的最低版本 -->
        <script type="text/javascript">swfobject.embedSWF("flash/bird.swf", "bird", "400", "300", "8.0.0");</script>
	</head>
	<body>
        <div id="bird">
            <p>An animation of a bird taking a shower</p>
        </div>
	</body>
</html>
