<!DOCTYPE html>
<html>
    <head>
        <title>Opacity</title>
        <style type="text/css">
            div {
                width: 100px;
                height: 100px;
                margin: 40px;
                /* 行内区块元素, 即：该元素不会导致换行。该元素显示在一行中，但被当作块级元素，可以设置宽度和高度。 */
                display: inline-block;  /* 行内块元素可以理解成：块元素但不导致换行 */
                background-color: #ee3e80;
            }
            p {
                width: 100px;
                height: 100px;
                /* 相对定位 */
                position: relative;
                top: 20px;
                left: 20px;
                margin: 20px;
            }
            p.one {
                background-color: rgb(0,0,0);
                opacity: 0.5;
            }
            p.two {
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.5);
            }
        </style>
    </head>
    <body>
        <div><p class="one"></p></div>
        <div><p class="two"></p></div>
    </body>
</html>
