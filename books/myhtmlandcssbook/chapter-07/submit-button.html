<html>
    <head>
        <title>File Input Box</title>
    </head>
    <body>
        <form action="http://123.56.21.232:8090/form.php" method="post">
            <p>Subscribe to our email list:</p>
            <!-- 文本框中的value特性值是显示在文本框中的内容 -->
            <input type="text" name="email" />
            <!-- 提交按钮中的value特性值是显示在按钮上的内容 -->
            <input type="submit" name="subscribe" value="Subscribe" />
        </form>
    </body>
</html>
