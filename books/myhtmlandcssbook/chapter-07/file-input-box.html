<html>
    <head>
        <title>File Input Box</title>
    </head>
    <body>
        <form action="http://123.56.21.232:8090/form.php" method="post">
            <p>Upload your song in MP3 format:</p>
            <input type="file" name="user-song" />
            <!-- <input>为内联元素，需要在两个<input>之间增加换行 -->
            <br />
            <!-- value指定按钮上显示的名称, 如果不携带，则显示为"提交" -->
            <input type="submit" value="Upload" />
        </form>
    </body>
</html>
