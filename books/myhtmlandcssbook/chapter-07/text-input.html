<html>
    <head>
        <title>Text Input</title>
    </head>
    <body>
        <form action="http://123.56.21.232:8090/form.php" method="get">
            <!-- <p>是块级元素，需要使用<p>包含<input>，这样"Username:"和输入框就会显示在一行上面 -->
            <p>Username:
                <!-- size特性表示输入字段的宽度, 可以使用CSS替换 -->
                <!-- maxlength特性表示用户能够输入的最大字符数 -->
                <input type="text" size="15" maxlength="30" />
            </p>
        </form>
    </body>
</html>
