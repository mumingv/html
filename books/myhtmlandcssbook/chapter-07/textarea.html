<html>
    <head>
        <title>Textarea</title>
    </head>
    <body>
        <form action="http://123.56.21.232:8090/form.php" method="get">
            <p>What did you think of this gig?</p>
            <!-- 这里的cols特性和rows特性表示显示的行数和列数，实际上用户可以随意输入 -->
            <textarea name="comments" cols="20" rows="4">Enter your comments...</textarea>
        </form>
    </body>
</html>
