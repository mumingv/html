<html>
    <head>
        <title>Image Button</title>
    </head>
    <body>
        <form action="http://123.56.21.232:8090/form.php" method="post">
            <p>Subscribe to our email list:</p>
            <!-- 文本框中的value特性值是显示在文本框中的内容 -->
            <input type="text" name="email" />
            <!-- type为image，与type为submit是一样的，都是提交按钮；区别在于image的按钮是图片，submit的按钮是文字 -->
            <!-- 这里的width和height用来指定按钮的大小 -->
            <!-- src的路径是基于当前页面所在目录的相对路径 -->
            <input type="image" src="images/subscribe.jpg" width="100" height="20" />
        </form>
    </body>
</html>
