<html>
    <head>
        <title>Button and Hidden Controls</title>
    </head>
    <body>
        <form action="http://123.56.21.232:8090/form.php" method="post">
            <!-- <button>包含<img>元素 -->
            <!-- <img>和<input>一样，是合一标签 -->
            <!-- alt特性用于当图像无法显示时，则显示这里alt指定的文字信息 -->
            <button><img src="images/add.gif" alt="add" width="10" height="10" /> Add</button>
            <!-- 影藏表单控件不在页面显示，可以用于前后台数据的交互 -->
            <input type="hidden" name="bookmark" value="lyrics" />
        </form>
    </body>
</html>
