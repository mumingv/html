<!DOCTYPE html>
<html>
    <head>
        <title>Nested Lists</title>
    </head>
    <body>
        <ul>
            <li>Mousses</li>
            <!-- 嵌套的列表可以放在li标签里面，也可以放在li标签下面，效果是一样的 -->
            <li>Pastries
                <ul>
                    <li>Croissant</li>
                    <li>Mille-feuille</li>
                    <li>Palmier</li>
                    <li>Profiterole</li>
                </ul>
            </li>
            <li>Tarts</li>
        </ul>
    </body>
</html>
